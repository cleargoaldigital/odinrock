<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ROCK-PAPER-SCISSORS</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="main.js" defer></script>
</head>

<body>
  <section class="header">
    <header>
     <h1> Play A Game Against Computer</h1>

     <h4>Choose from any of the 3 Weapons below:</h4>
    </header>
  </section>  
<main>
    <h3>5 Lives | 3 Weapons | 2 Players!</h3>

    <div class="selectBtn">
      <button id="0" class="btn rock">Rock</button>
      <button id="1" class="btn paper">Paper</button>
      <button id="2" class="btn scissors">Scissors</button>
    </div>

    <div class="playertag">
      <h3>Player Score</h3>
      <h3>Computer Score</h3>
    </div>


    <div class="scores">
      <div id="playerScore">0</div>
      <div id="computerScore">0</div>
    </div>

    <div>
      <span id="results">Results</span>
    </div>


    <div id="compareResults"></div>

    <div class="refresh">
      <button id="refresh">Play Again!</button>
    </div>

  </main>

  <p>
    You can read more about this game in a wikipedia entry <a href="https://en.wikipedia.org/wiki/Rock_paper_scissors" target="_blank">here</a>
  </p>
<footer>
  <p>This Game was written by ClearGoal Digital Solution &copy; 2022</p>
</footer>

</body>
</html>
