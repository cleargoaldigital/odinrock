<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ROCK-PAPER-SCISSORS</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="main.js" defer></script>
</head>

<body>
  
     <h1>Play Against Computer</h1>

<main>
    <h2><span class="live">5 Lives</span> | <span class="weapon">3 Weapons</span> | <span class="player">2 Players</span></h2>

    <div class="button container">
      <div class="buttons">
      <figure id="0" class="btn rock">
      <img src="images/rock.jpg" /><figcaption>Rock</figcaption>
      </figure>
      <figure id="1" class="btn paper">
        <img src="images/paper.jpg" /><figcaption>Paper</figcaption></figure>
      <figure id="2" class="btn scissors">
        <img src="images/scissors.jpg" /><figcaption>Scissors</figcaption></figure>
    </div>
  </div>

    <div class="players container">
      <h3>Player Score</h3>
      <h3>Computer Score</h3>
    </div>


    <div class="scores">
      <div id="playerScore">0</div>
      <div id="computerScore">0</div>
    </div>

    <div>
      <h4 class="comment">Commentary</h4>
    </div>


    <div class="resultcontainer">
      <div id="compareResults"></div>
    </div>

  <div class="refresh container">
    <button id="refresh">Play Again!</button>
  </div>

     


  

  <p class="footnote">
    You can read more about this game in a wikipedia entry <a href="https://en.wikipedia.org/wiki/Rock_paper_scissors" target="_blank">here</a>
  </p>

</main>
<footer>
  <p>ClearGoal Digital Solution &copy; 2022</p>
</footer>

</body>
</html>
