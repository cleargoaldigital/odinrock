<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ROCK-PAPER-SCISSORS</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="main.js" defer></script>
</head>

<body>
  <section class="header">
    <header>
      Play A Game Against Computer
    </header>
    <h4>Choose from any of the 3 Weapons below</h4>


    <p>
      Read more about this game in a wikipedia entry <a href="https://en.wikipedia.org/wiki/Rock_paper_scissors" target="_blank">here</a>
    </p>
    <h3>5 Lives | 3 Weapons | 2 Players!</h3>

    <div class="selectBtn">
      <button id="0">Rock</button>
      <button id="1">Paper</button>
      <button id="2">Scissors</button>
    </div>

    <div class="labels">
      <span id="playerspan">Player Score</span>
      <span id="compspan">Computer Score</span>
    </div>


    <div class="scores">
      <div id="playerScore"></div>
      <div id="computerScore"></div>
    </div>

    <div>
      <span id="resultsLabel">Results</span>
    </div>


    <div id="compareResults"></div>

    <div class="refresh">
      <button id="refresh">Play Again!</button>
    </div>

  </section>
</body>
</html>
